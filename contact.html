<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Javascript Files -->
    <script src="./js/app.js"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Contact</title>
</head>

<body>
    <header>
        <a href="#" class="logo">DRAXION</a>
        <nav class="container">
            <div class="links">
                <ul>
                    <li>
                        <a href="/index.html" class="nav-link" id="home">Home</a>
                    </li>
                    <li>
                        <a href="/services.html" class="nav-link" id="services">Services</a>
                    </li>
                    <li>
                        <a href="/builds.html" class="nav-link" id="builds">Builds</a>
                    </li>
                    <li>
                        <a href="/about.html" class="nav-link" id="about">About</a>
                    </li>
                    <li>
                        <a href="/contact.html" class="nav-link" id="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="swup" class="transition-fade">
        <section class="page-contents" id="contact-section">
            <div class ="text-wrap">
                <h3 id="text-contact" class="page-title" >Contact</h3>
            </div>
            <div id="contact-container" class="container">
                <div id="contact-text-wrapper" class="text-wrap">
                    <p id="contact-text" class="text">
                        Please don't hesitate to contact me about having a build done or any questions regarding the services I provide.<br>
                        You may contact me through discord or the form below. Thank you!
                        <br>
                        <br>
                        Discord: Draxion#0001
                    </p>
                </div>

                <form onsubmit="sendEmail(); reset(); return false;">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <textarea id="message" rows="5" placeholder="How can I help?"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <hr id="contact-line">
    </footer>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                SecureToken: "2b04d277-364b-4833-9bd9-1a1b0e373765",
                To : 'Draxion1015@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Keyboard Build Service Enquiry",
                Body : "Name: " + document.getElementById("name").value
                        + "<br><br> Email: " + document.getElementById("email").value
                        + "<br><br>  Message: " + document.getElementById("message").value
            }).then(
                message => alert("Message Sent Successfully")
            );
        }
    </script>

    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script> 
        const swup = new Swup();
    </script>

</body>
</html>
